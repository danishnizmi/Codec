version: '3.8'

# =================================================================
# Docker Compose Configuration for Classifieds Marketplace POC
# Optimized for t3.micro (1GB RAM) - All services on single host
# =================================================================

services:
  # =================================================================
  # PostgreSQL Database
  # =================================================================
  db:
    image: postgres:15-alpine
    container_name: marketplace-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-marketplace}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - marketplace-network
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Memory limits for t3.micro (conservative for stability)
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 100M
    command: >
      postgres
      -c shared_buffers=64MB
      -c effective_cache_size=192MB
      -c maintenance_work_mem=32MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=8MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=512MB
      -c max_wal_size=1GB
      -c max_connections=50

  # =================================================================
  # FastAPI Backend
  # =================================================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.prod
    container_name: marketplace-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-marketplace}
      SECRET_KEY: ${SECRET_KEY}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      S3_BUCKET: ${S3_BUCKET}
      ENVIRONMENT: production
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - marketplace-network
    ports:
      - "127.0.0.1:4000:4000"
    # Memory limits for t3.micro
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =================================================================
  # Next.js Frontend
  # =================================================================
  web:
    build:
      context: ./web
      dockerfile: Dockerfile.prod
    container_name: marketplace-web
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost/api}
      NODE_ENV: production
    depends_on:
      - api
    networks:
      - marketplace-network
    ports:
      - "127.0.0.1:3000:3000"
    # Memory limits for t3.micro
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # =================================================================
  # Nginx Reverse Proxy
  # =================================================================
  nginx:
    image: nginx:1.25-alpine
    container_name: marketplace-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx_logs:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - web
      - api
    networks:
      - marketplace-network
    # Memory limits for t3.micro
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # =================================================================
  # Certbot for SSL Certificate Management (Optional)
  # =================================================================
  certbot:
    image: certbot/certbot:latest
    container_name: marketplace-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - marketplace-network
    # Run certbot in manual mode - not as a service
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'
    deploy:
      resources:
        limits:
          memory: 64M

# =================================================================
# Networks
# =================================================================
networks:
  marketplace-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16

# =================================================================
# Volumes
# =================================================================
volumes:
  postgres_data:
    driver: local
  nginx_logs:
    driver: local
